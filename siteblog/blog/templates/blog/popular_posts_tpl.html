<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img class="mr-3" src="{{ post.photo.url }}" alt="{{ post.title }}" >
        {% else %}
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" alt="{{ post.title }}"
                 width="300" height="201" class="mr-3">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>{{ post.author }}<span>|</span>{{ post.created_at|date:'d.m.Y' }}</p>
        </div>
    </div>
    {% endfor %}
</div>
